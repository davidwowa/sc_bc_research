<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>BC Node Status</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/log.css">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/textfileds.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
</head>

<body class="root">

<div id="header">
    <div class="title" align="center">BC Node status</div>
    <div id="buttons_content" align="center">
        <button id="buttonUuid" class="btn" type="button"
                onclick="getKeyPaar()">Create new key paar / pseudonym
        </button>
        <button id="buttonMine" class="btn" type="button" onclick="sign()">Sign</button>
        <button id="buttonStop" class="btn" type="button" onclick="verify()">Verify</button>
        <button id="buttonStop" class="btn" type="button" onclick="load()">Load pseudonym data</button>
    </div>
    <div>
        <table align="center">
            <tr>
                <th>GUID</th>
                <th>IP</th>
                <th>Last GUID</th>
                <th>Last IP</th>
            </tr>
            <tr>
                <th>
                    <div id="identity"></div>
                </th>
                <th>
                    <div id="ip"></div>
                </th>
                <th>
                    <div id="identityLast">
                </th>
                <th>
                    <div id="ipLast"></div>
                </th>
            </tr>
        </table>
    </div>
</div>
<div>
    <p/>
    <label>Private key</label>
    <p/>
    <textarea id="privateKey" rows="1" cols="200" readonly> </textarea>
    <p/>
    <label>Public key</label>
    <p/>
    <textarea id="publicKey" rows="1" cols="200"> </textarea>
    <p/>
    <label>Message</label>
    <p/>
    <textarea id="messageArrea" cols="200">Test Message</textarea>
    <p/>
    <label>Signature</label>
    <p/>
    <textarea id="signatureArrea" cols="200"> </textarea>
    <p/>
    <label>Smart contract</label>
    <p/>
    <textarea style="textarea:sc" id="smartContractArrea" cols="200"> </textarea>
</div>
<div class="log">
    <label>Log:</label>
    <div id="log"></div>
</div>
<script type="text/javascript" src="static/js.js">
</script>
</body>
</html>
